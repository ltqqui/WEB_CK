  <body>
    <div class="wrapper">
      <!-- <div class="welcome">
            <span>Welcome to our store </span>
        </div> -->
        <header class="header">
          <div class="logo">
            <a href="../index.html">
              <span>Q&T.vn</span>
            </a>
          </div>
          <i class="fa-solid fa-bars"></i>
          <nav>  
            <ul class="menu ">
              <li><a href="../index.html">Home</a></li>
              <li><a href="./AboutUS.html">About Us</a></li>
              <li><a href="./contact.html">Contact</a></li>
            </ul>
            <div class="search-cart">
              <div class="search">
                <a href="../html/Search.html"><i class="fa fa-search"></i></a>
              </div>
              <div class="cart">
                <a href="#" id="cart"><i class="fa fa-cart-shopping"></i></a>
              </div>
            </div>
          </nav>
          <div class="account">
            <button class="btn-account">Account</button>
          <ul class="account-list">  
            <li ><a href="./SignUp.html"class="signUp">Sign up</a></li>
            <li> <a href="./Profile.html" class="profile">Profile</a></li>
            <li> <a href="./SignIn.html" class="signIn">Sign in </a></li>
            <li ><button class="signOut btn">Sign out</button></li>
          </ul>
        </div>
        </header>
        <div class="modal fade" >
          <div class="modal-dialog modal-xl">
            <div class="modal-content w-100">
              <div class="modal-header w-100">
                <h4 class="modal-title text-dark ">Your cart</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body w-100">
                <table class="table">
                  <thead>
                    <th class="text-center">STT</th>
                    <th class="text-center">ID</th>
                    <th class="text-center">Name</th>
                    <th class="text-center">Price</th>
                    <th class="text-center">Quantity</th>
                    <th class="text-center">Image</th>
                  </thead>
                  <tbody class="body-cart">
                    
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      <div class="form-signUp">
        <div class="form" id="form">
             <div class="form-header">
                <h3>Sign Up</h3>
             </div>
             <div class="form-body">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" placeholder="Email" id="email" >
                <br>
                <p class="tbEmail text-danger"></p>
                <!-- <br> -->
                <i class="fa-solid fa-user"></i>
                <input type="text" id="userName" placeholder="User name" >
                <br>
                <p class="tbUserName text-danger"></p>
                <i class="fa-solid fa-signature"></i>
                <input type="text" id="name" placeholder="Full name" >
                <br>
                <p class="tbName text-danger"></p>
                <i class="fa-solid fa-key"></i>
                <input type="password" id="pas" placeholder="Input your password">
                <span class="pas">
                    <i class="fa-solid fa-eye" id="hidden1" ></i>
                <i class="fa-solid fa-eye-slash"  id="hidden2"></i>
                </span>
                <br>
                <p class="tbPas text-danger"></p>
                <i class="fa-solid fa-square-check"></i>
                <input type="password" placeholder="Confirm password" id="confirmPas" >
                <span class="confirmPas">
                    <i class="fa-solid fa-eye" id="hidden3" ></i>
                    <i class="fa-solid fa-eye-slash" id="hidden4"></i>
                </span>
                <br>
                <p class="tbConfirm text-danger"></p>
             </div>
             <div class="form-footer">
                <a href="../html/SignIn.html">Sign in</a><br>
                <button class="button" id="them" >Sign up</button>
             </div>
        </div>
      </div>
    </div>
    <!-- cdn bootstrap -->

    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../js/scroll.js"></script>
    <script  type="module" src="../js/signUp.js"></script>
    <script src="../js/userSignUp.js"></script>
    <script src="../js/validation.js"></script>
    <script src="../js/cartModal.js"></script>
  </body>
</html>
