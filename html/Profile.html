      />

      <title>Title</title>
  </head>
  
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="logo">
          <a href="../index.html">
            <span>Q&T.vn</span>
          </a>
        </div>
        <i class="fa-solid fa-bars"></i>
        <nav>  
          <ul class="menu ">
            <li><a href="../index.html">Home</a></li>
            <li><a href="./AboutUS.html">About Us</a></li>
            <li><a href="./contact.html">Contact</a></li>
          </ul>
          <div class="search-cart">
            <div class="search">
              <a href="../html/Search.html"><i class="fa fa-search"></i></a>
            </div>
            <div class="cart">
              <a href="#" id="cart"><i class="fa fa-cart-shopping"></i></a>
            </div>
          </div>
        </nav>
        <div class="account">
          <button class="btn-account">Account</button>
        <ul class="account-list">  
          <li ><a href="./SignUp.html"class="signUp">Sign up</a></li>
          <li> <a href="./Profile.html" class="profile">Profile</a></li>
          <li> <a href="./SignIn.html" class="signIn">Sign in </a></li>
          <li ><button class="signOut btn">Sign out</button></li>
        </ul>
      </div>
      </header>

      <div class="modal fade" >
        <div class="modal-dialog modal-xl">
          <div class="modal-content w-100">
            <div class="modal-header w-100">
              <h4 class="modal-title text-dark ">Your cart</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body w-100">
              <table class="table">
                <thead>
                  <th class="text-center">STT</th>
                  <th class="text-center">ID</th>
                  <th class="text-center">Name</th>
                  <th class="text-center">Price</th>
                  <th class="text-center">Quantity</th>
                  <th class="text-center">Image</th>
                </thead>
                <tbody class="body-cart">
                  <tr>
                    <td>1</td>
                    <td>1</td>
                    <td>adidas</td>
                    <td>30</td>
                    <td>
                      <button class="btn btn-primary tang">+</button>
                      1
                      <button class="btn btn-primary giam">-</button>
                    </td>
                    <td>2ad dfd</td>
                    <td>
                      <button class="btn btn-danger">Delete</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row info">
        <h2>Information </h2>
        <div class="col-6">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" placeholder="Email" disabled id="email" >
            <br>
            <p class="tbEmail text-danger"></p>
            <!-- <br> -->
            <i class="fa-solid fa-user"></i>
            <input type="text" id="userName" disabled placeholder="User name" >
            <br>
            <p class="tbUserName text-danger"></p>
        </div>
        <div class="col-6">
            <i class="fa-solid fa-signature"></i>
            <input type="text" id="name" disabled placeholder="Full name" >
            <br>
            <p class="tbName text-danger"></p>
        </div>
      </div>
      <div class="productHistory">
        <h2> Product history</h2>
        <table class="table">
          <thead>
            <th class="text-center">STT</th>
            <th class="text-center">ID</th>
            <th class="text-center">Name</th>
            <th class="text-center" >Price</th> 
            <th class="text-center">Quantity</th>
            <th class="text-center">Image</th>
          </thead>
          <tbody class="history">
           
          </tbody>
          <tfoot>
            <tr>
             <td></td>
             <td></td>
             <td></td>
              <td class="text-primary"><h4>Total:</h4></td>
              <td class="total"></td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
