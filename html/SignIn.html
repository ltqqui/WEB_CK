      <header class="header">

          <a href="../index.html">

        <i class="fa-solid fa-bars"></i>
        <nav>  
          <ul class="menu ">

            <li><a href="#">About Us</a></li>

        <div class="account">

      <div class="form-signIp">
        <div class="form" >
             <div class="form-header">
                <h3>Sign in</h3>
             </div>
             <div class="form-body">
                <i class="fa-solid fa-user"></i>
                <input type="text" id="userName" placeholder="User name" >
                <br>
                <p class="tbUserName text-danger"></p>
                <i class="fa-solid fa-key"></i>
                <input type="password" id="pas" placeholder="Input your password">
                <span class="pas">
                    <i class="fa-solid fa-eye" id="hidden1" ></i>
                <i class="fa-solid fa-eye-slash"  id="hidden2"></i>
                </span>
                <br>
                <p class="tbPas text-danger"></p>
             </div>
             <div class="form-footer">
                <a href="../html/SignUp.html
                ">Sign up</a><br>
                <button class="button" id="signIn"  >Sign up</button>
             </div>
        </div>
      </div>
